<html>
    <head>
        <title>The Pizza Place</title>
        <link rel=stylesheet type="text/css" href="format.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script language="javascript" src="functions.js"></script>
        <script type = "text/javascript">
            var items = ['Margherita Pizza', 'Formaggio Pizza', 'Chicken Pizza', 'Pineapple o clock', 'Meat Town', 'Lasagna', 'Ravioli', 'Spaghetti Classica', 'Drinks', 'Bruschetta', 'Garlic Bread'];
            var price = [200, 250, 300, 320, 400, 320, 350, 250, 40, 90, 100];
            var i;
            var qts = new Array(11);
            for(i = 1; i < 12; i++)
            {
                var id = "qt" + i;
                qts[i - 1] = localStorage.getItem(id);
            }
            var mail = localStorage.getItem("mail");
            var phone = localStorage.getItem("phone");
            var flat = localStorage.getItem("flat");
            var area = localStorage.getItem("area");
            var city = localStorage.getItem("city");
        </script>
    </head>
    <body>
        <div class = "header">
            <div> </div>
            <br>
            <img src="logo.png" class = "img1">
            <p class = "logo">The Pizza Place</p>
            <button class="banner" onclick="window.location.href = 'Contact.html';">CONTACT US</button>
            <button class="banner" onclick="window.location.href = 'Home.html';">HOME</button>
            <br>
            <br>
            <div> </div>
            <div> </div>
        </div>
        <div id="home" class="content">
            <div id="menu" class="w3-container w3-black w3-xlarge">
            <h1 class="w3-center w3-xxlarge">ORDER SUMMARY</h1>
            <div id="details" class="w3-container w3-white w3-padding-32">
                <h1 class="w3-center w3-xxlarge">BILL</h1>
                <hr>
                <script type = "text/javascript">
                    var i = 0;
                    var sum = 0;
                    for(i = 0; i < 11; i++)
                    {
                        if(qts[i] != 0)
                        {
                            var temp = qts[i]*price[i];
                            document.write('<h4 class = "item">x' + qts[i] + ' <b>' + items[i] + '</b><span class = "price">₹ ' + temp + "</span></h4>");
                            sum += temp;
                        }
                    }
                    document.write('<hr><h3 class = "item"> <b>Total</b><span class = "price"><b>₹ ' + sum + "</b></span></h3>");
                </script>
                <hr>
                <h1 class="w3-center w3-xxlarge">DELIVERY DETAILS</h1>
                <hr>
                <script type = "text/javascript">
                    document.write('<h4><b class = "val">Mail</b><h4>');
                    document.write('<h4 class = "val">' + mail + "</h4>");
                    document.write('<h4><b class = "val">Phone No.</b><h4>');
                    document.write('<h4 class = "val">' + phone + "</h4>");
                    document.write('<h4><b class = "val">Address</b><h4>');
                    document.write('<h4 class = "val">' + flat + "</h4>");
                    document.write('<h4 class = "val">' + area + "</h4>");
                    document.write('<h4 class = "val">' + city + "</h4>");
                </script>
                <hr>
                <h5 class="ti">Your Order will be delivered within 30 minutes.</h5>
                <h5 class="ti">Contact 9876543210 for support.</h5>
                <hr>
            </div>
            </div>
            <hr>
            <h2 class = "ty">Thank you for Ordering!</h2>
    </body>
</html>
