<html>
    <head>
        <title>The Pizza Place</title>
        <link rel=stylesheet type="text/css" href="format.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script language="javascript" src="functions.js"></script>
    </head>
    <body>
        <div class = "header">
            <div> </div>
            <br>
            <img src="logo.png" class = "img1">
            <p class = "logo">The Pizza Place</p>
            <br>
            <br>
            <div> </div>
            <div> </div>
        </div>
        <div id="home" class="content">
            <div id="menu" class="w3-container w3-black w3-xlarge">
            <h1 class="w3-center w3-xxlarge">DELIVERY DETAILS</h1>
            <div id="details" class="w3-container w3-white w3-padding-32">
                <form>
                    <div>
                        <label class = "inpt">Email</label>  
                        <input class = "inp" id = "mail" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <hr>
                    <div>
                        <label class = "inpt">Phone No.</label>  
                        <input class = "inp" id = "phone" type="tel" name="number" pattern="[1-9]{1}[0-9]{9}">
                    </div>  
                    <hr>
                    <div>
                        <label class = "inpt">Flat/House No.</label>  
                        <input class = "inp" id = "flat" type="text" name="flat">
                    </div>  
                    <hr>
                    <div>
                        <label class = "inpt">Locality/Area</label>  
                        <input class = "inp" id = "area" type="text" name="area">
                    </div>  
                    <hr>
                    <div>
                        <label class = "inpt">City</label>  
                        <input class = "inp" id = "city" type="text" name="city">
                    </div>  
                </form>
            </div>
            </div>
            <hr>
            <button class="order" onclick="details()">CONFIRM</button>
        </div> 
    </body>
</html>
